<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h=7;
       for(let i=1;i<=h;i++){
           for(let j=1;j<=i;j++){
               document.write("&nbsp;&nbsp;");
           }
           for(let a=i;a<=h;a++){
               document.write(a);
           }
           
           document.write("</br>");
       }
       //
       for(let q=1;q<=h;q++){
           for(let w=1;w<=q;w++){
               document.write(w);
           }
           document.write("</br>");
       }
       //
       document.write("</br>")
       for(let e=h;e>0;e--){
           for(let f=1;f<=e;f++){
               document.write(f)
           }
           
           document.write("</br>")
       }
       //
       
      
    </script>
</body>
</html>
