<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        
        for(let i=0;i<5;i++){
            document.write('the number is N ' + i + "</br>");
        }
        let n = parseInt(prompt("nhập vào một số:"));
        let tong=0;
        for(let a = 1; a<n;a++){
            tong = tong + a;
            document.write("số là: " + tong + "</br>");
        }
    </script>
</body>
