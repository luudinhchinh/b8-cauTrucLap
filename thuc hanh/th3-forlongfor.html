<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum ;
        sum = "<table boder='1' width='300' cellpadding='0' cellspacing='3' >"
        for(let i=1;i<=10;i++){
            sum = sum + "<tr>";
            for(let j=1;j<=10;j++){
                sum = sum + "<td>" + i*j + "</td>"
            }
            sum = sum + "</tr>";
        }
        sum = sum + "</table>";
        document.write(sum );
    </script>
</body>
</html>
