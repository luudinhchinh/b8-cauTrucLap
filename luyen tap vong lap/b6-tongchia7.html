<body>
    <script>
        
        let tong=0;
        let num = parseInt(prompt("nhập vào một số"));
        for(let i=1;i<=num;i++){
            if(i%7==0){  
                tong+=i;
                i++;      
            } 
            
        } document.write(tong);
    </script>
</body>
