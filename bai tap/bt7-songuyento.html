<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // số nguyên tố là số lớn hơn 1 chia hết cho 1 và chính nó
        //
        let num;
        // kiểm tra người dùng nhập gtri vào
        do {
            num = prompt("nhập vào một số");
            if (!isNaN(num)) {
                break;
            } else {
                alert("mời bạn nhập vào một số:")
            }
        } while (isNaN(num));

        for(let i=1;i<num;i++){ //chạy i từ 1->n
            let count = 0; // sau mỗi vòng lặp i này thì đếm sẽ cập nhập lại bằng không
            for(let j=1;j<=i;j++){
                if(i%j==0){
                    count++
                }
            }
            if(count==2){
                document.write(i,"</br>");
            }
        }
    </script>
</body>
</html>
