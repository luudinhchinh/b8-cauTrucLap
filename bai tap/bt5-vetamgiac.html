<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let k = 5;
        let a='';
        for(let i = 1;i<=k;i++){
            a+="*";
            document.write(a, " </br>");
        }
       
        for(let j=k;j>0;j--){
            for(i=0;i<j;i++){
                document.write("*");
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
