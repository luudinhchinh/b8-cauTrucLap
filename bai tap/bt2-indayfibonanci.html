<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let c;
        let n = parseInt(prompt("nhập vào một số"));
        for(let i = 0; i<n; i++){
            if(a==0){
                document.write(a );
                document.write(b + "</br>");
            }else document.write(c);
            c = a + b;
            a = b;
            b = c;
        }
      
    </script>
</body>
</html>
