<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập vào số đầu tiên"));
        let b = parseInt(prompt("nhập vào số thu 2"));
        let tong = 0;
        for(let i = a;i<=b;i++){
            tong += i;
        }
        document.write(tong, "</br>");
    </script>
</body>
</html>
